{% extends "base.html" %} {% block content %}

<h2 class="mt-4 mb-4 text-white">Cell Image Classifier</h2>

<div class="mb-4">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label btn btn-info">
            Choose Image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section mt-4" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview"></div>
        </div>
        <div>
            <button type="button" class="btn btn-success btn-lg" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result" class="mt-4 text-white">
        <span> </span>
    </h3>
</div>

{% endblock %}
